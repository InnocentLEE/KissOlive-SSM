<html>

	<head>

	<body style="height:900px ;">

		<h1 style="text-align: center;"> 来呀~快活呀~</h1>
		<h4 style="text-align: center;"> 来呀~快活呀~</h4>
		<h3 style="text-align: center;"> 来呀~快活呀~</h3>
		<div class="global_toolbar">
			<div class="toolbar_btn center" style="top: 50%; margin-top: -150px;">
				<a id="needtohelp_0_Consult" class="bar_consult " data-id="global_toolbar">
					<samp>
				<i class="iconi icon-LiveChat1">
					<img src="../img/user/Sidebaricon/car-4.png" alt="">
				</i>
			</samp>
					<em>
				<i>客服咨询</i>
			</em>
					<!--<span id="lmliCount" style="display: block;">5</span>-->
				</a>
				<a id="needtohelp_0_top" class="bar_forum bar_top" href="#">
					<samp>
				<i class="iconi icon-LiveChat1">
					<img src="../img/user/Sidebaricon/top.png" alt="">
				</i>
			</samp>
					<em>
				<i>回到顶部</i>
			</em>
				</a>
			</div>
			<div class="toolbar_content">
				<div class="css_column cart_column js_column" id="shop_cart">
					<h4 style="text-align: center">
				客服咨询<a href="javascript:void(0)" class="icon-close" onclick="closeBar()">X</a>
			</h4>
					<div id="chat-content">
						<div class='clearfloat'>
							<div class='time-column'>
								<small class='chat-date'>2015-06-08 16:00</small>
							</div>
							<div class='left'>
								<div class='chat-nickname'>Olive小姐</div>
								<div class='chat-avatars'><img src="../img/missolive.png" alt=""/></div>
								<div class='chat-message'>请在此留言，我们的咨询顾问将在最快时间内直接回复您。</div>
							</div>
						</div>
						<div class='clearfloat'>
							<div class='time-column'>
								<small class='chat-date'>2015-06-08 16:01</small>
							</div>
							<div class='right'>
								<div class='chat-nickname'>我</div>
								<div class='chat-message'>这个口红最近有什么促销活动吗？</div>
							</div>
						</div>
					</div>
					<div id="msgpanel">
						<textarea autoHeight="true" class="chatinput emotion" id="chatinput" placeholder="输入你想咨询的问题？"></textarea>
						<div class="tools-box">
							<span class="face-icon tool-icon" id="face">☺</span>
							<span class="fa fa-paper-plane tool-icon" id="analytic" onclick="out()"></span>
						</div>
					</div>

				</div>
			</div>
		</div>

		<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/Consultcommon.js"></script>
		<script type="text/javascript" src="../js/jquery.sinaEmotion.js"></script>
		<script type="text/javascript">
			// 绑定表情

			$('#face').SinaEmotion($('.emotion'));

			// 测试本地解析
			function out() {

				var inputText = $('.emotion').val();
				$("#chat-content").append("" +
					"<div class='clearfloat'>" +
					"   <div class='time-column'>" +
					"       <small class='chat-date'>2018-08-29 17:27</small>" +
					"   </div>" +
					"   <div class='right'>" +
					"       <div class='chat-nickname'> 我 </div>" +
					"       <div class='chat-message'>" + AnalyticEmotion(inputText) + "</div>" +
					"   </div>" +
					"</div>");
				$("#chatinput").val("");

			}

			$(function() {
				$.fn.autoHeight = function() {
					function autoHeight(elem) {
						elem.style.height = 'auto';
						//elem.scrollTop = 0; //防抖动
						elem.style.height = elem.scrollHeight + 'px';
					}
					this.each(function() {
						autoHeight(this);
						$(this).on('keyup', function() {
							autoHeight(this);
						});
					});
				}
				$('textarea[autoHeight]').autoHeight();
			})
		</script>
	</body>

</html>
