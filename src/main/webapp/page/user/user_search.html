    <meta http-equiv="pragma" content="no-cache">

<body>
<!-- start of 头部 -->
<div class="header-main-bar">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container header">
            <div class="navbar-header" id="head">

                <ul class="nav navbar-nav navbar-left" v-if="loginflag==0">
                    <li id="li_login">
                        <a href="#" class="navbar-brand">登录</a>
                    </li>
                    <li>
                        <a onclick="regis()" class="navbar-brand">注册</a>
                    </li>
                    <!-- 响应式布局按钮-下拉框 -->
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="icon-bar"></span> <span class="icon-bar"></span>
                    </button>
                </ul>

                <ul class="nav navbar-nav navbar-left" v-else>
                    <li>
                        <a href="" class="navbar-brand"><img class="img-circle user-head-image" :src="user.imgUrl"></img></a>
                    </li>
                    <li>
                        <a href="info" class="navbar-brand">{{user.username}}</a>
                    </li>
                    <li><a href="" class="navbar-brand" onclick="logout()">[退出]</a></li>
                    <!-- 响应式布局按钮-下拉框 -->
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="icon-bar"></span> <span class="icon-bar"></span>
                    </button>
                </ul>

            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right" style="margin: 0">
                    <li>
                        <a href="myshoppingcart"><span class="glyphicon glyphicon-shopping-cart">&nbsp;<span>我的购物袋</span></span>
                        </a>
                    </li>
                    <li>
                        <a href="orderlist"><span
                                class="glyphicon glyphicon-list">&nbsp;<span>我的订单</span></span>
                        </a>
                    </li>

                </ul>
            </div>

        </div>
    </nav>
    <div class="main-bar-content">
        <div class="header-logo row">
            <div class="col-md-4 col-lg-4"></div>
            <div class="col-md-4 col-lg-4">
                <a href="home"><img src="../../img/kissolive.png" class="icon-olive"/></a>
            </div>
            <div class="col-md-4 col-lg-4" id="searchform">
                <form :action="'search?search='+search" method="get">
                    <div class="nav-search">
                        <div class="input-group">
                            <input type="text" class="form-control" name="search" placeholder="Search for..."
                                   v-model="search" id="search">
                            <span class="input-group-btn">
								<a class="btn btn-default glyphicon glyphicon-search"
                                   :href="'search?search='+search"></a>
							</span>
                        </div>
                        <!-- /input-group -->
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- end of main-bar-content -->
</div>
<!-- end of 头部 -->

<!-- start of 内容 -->
<div class="container content">
    <div class="lmenu">
        <div class="rcontent-top">
            <div class="top top-list">
                <span class="">产品筛选</span>
            </div>

            <div class="left-list" id="brandlist">

                <a data-toggle="collapse" aria-expanded="false" data-parent="#accordion" href="#collapseOne"
                   id="a_brandlist">品牌 <span class="addicon"></span></a>

                <div id="collapseOne" class="panel-collapse collapse">
                    <ul class="brand-list list-collapse">
                        <li v-for="r in brand">
                            <input type="checkbox" name="checkboxbrand" :value="r.id" :id="'checkbox'+r.id"
                                   class="checkboxbrand"><label :for="'checkbox'+r.id">{{r.name}}</label>
                        </li>
                    </ul>
                </div>

            </div>

            <div class="left-list">价格</div>
        </div>
    </div>
    <!-- 商品内容 -->
    <div class="rcontent" id="rcontent">
        <div class="rcontent-top">
            <div class="top top-list">
                <span class="product">产品&nbsp;({{ContentLength}})</span>
            </div>
        </div>
        <div class="rcontent-list">

            <div class="card" v-for="r in rcontent">
                <figure>
                    <a :href="'production_detail?id='+r.id">
                        <img alt="" class="card-good" :src="r.imgUrl">
                    </a>
                    <figcaption class="goods_text">
                        <a :href="'production_detail?id='+r.id">
                            <span class="mh4">{{r.name}}</span>
                            <p></p>
                            <span class="mh5">{{r.description}}</span>
                            <p></p>
                            <span class="price" v-for="(t,index) in r.goodses" v-if="index<1">￥&nbsp;{{t.price}}</span>
                            <p></p>
                            <button type="button" class="book">订&nbsp;购</button>
                        </a>
                    </figcaption>
                </figure>
            </div>

        </div>
    </div>
</div>
<!-- end of 内容 -->

<!-- start of 尾部  -->
<footer class="contaniner content">
    <div class="footer-top">
        <div class="row">
            <div class="col-md-3">
                <!-- <span><h6 class="logoname">KISS OLIVE</h6><p>&nbsp;口&nbsp;红&nbsp;热&nbsp;门&nbsp;商&nbsp;城&nbsp;</p></span>
               -->
                <span class="logoname"><img
                        src="../../img/user_home/logo_black.png"></span>
            </div>
            <div class="col-md-9">
                <ul style="display:flex">

                    <li class="branditem">
                        <a href="">圣罗兰</a>
                    </li>
                    <li class="branditem">
                        <a href="">圣斗士</a>
                    </li>
                    <li class="branditem">
                        <a href="">罗兰</a>
                    </li>
                    <li class="branditem">
                        <a href="">圣兰</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-bottom">
        <div class="footer-bottom-border">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <span class="title-footer-section">客户服务</span>
                    <div class="nav-footer">
                        <span class="title-footer-section"><a href="#">联系我们</a></span> <span
                            class="title-footer-section wechat"><img
                            class="wechat-img"
                            src="../../img/user_home/wechat.jpg"></span>
                    </div>
                </div>
                <div class="col-md-3">
                    <span class="title-footer-section">&nbsp;</span>
                    <div class="nav-footer">
                        <ul class="ul_top">
                            <li class="item">
                                <a href="#">精品店</a>
                            </li>
                            <li class="item">
                                <a href="#">工作机会</a>
                            </li>
                            <li class="item">
                                <a href="#">使用条款</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-4">
                    <span class="title-footer-section1">电子通讯</span>
                    <div class="nav-footer">
								<span class="title-footer-section font">率先获取最新商品的信息及KISS
							OLIVE的独家优惠：</a>
						</span>
                        <div class="input-group title-footer-section">
                            <input type="text" class="form-control" placeholder="Recipient's username"
                                   aria-describedby="basic-addon2"> <span class="input-group-addon" id="basic-addon2">@example.com</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</footer>
<!-- end of 尾部 -->

<!-- Start of 登录 Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="h3_titile">LOGIN</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- end of modal-header -->
            <div class="modal-body">

                <form>
                    <input type="text" id="usertel" name="usertel" class="username modal_input" placeholder="登录账号">
                    <br/>
                    <input type="text" id="password" name="password" class="pwd modal_input" placeholder="密码">
                    <div class="div_label">
                        <label class="errorClass" id="passwordError">密码错误！！！</label>
                        <label class="correctClass" id="passwordCorrect"></label>
                    </div>
                </form>
                <a href="#" class="link" data-toggle="modal" data-target="#myModal" data-dismiss="modal">
                    忘记密码？
                </a>
                <br/>
                <div class="slider-lock">
                    <div id="slider">
                        <div id="slider_bg"></div>
                        <span id="label">>></span> <span id="labelTip">向右拖动滑块验证</span>
                    </div>
                </div>

                <button class="register modal_btn" onclick="regis()">
                    <span>注册</span>
                </button>
                <button class="signin modal_btn" type="submit" id="submit" disabled="true">
                    <span>登录</span>
                </button>
            </div>
            <!-- end of modal-body -->
            <div class="modal-footer">

            </div>
            <!-- end of modal-footer -->
        </div>
        <!-- end of modal-content -->
    </div>
    <!-- end of modal-dialog -->
</div>
<!-- end of modal fade -->
<!-- End of Modal -->

<!-- Start of 忘记密码 Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="modal-title" id="myModalLabel">忘记密码</h3>
            </div>
            <!-- end of modal-header -->
            <div class="modal-body" style="text-align:left">
                <div>
                    <h5>请输入你需要找回登录密码的帐户名（即手机号）:</h5>
                    <input type="text" class="username modal_input" id="tel" name="tel" placeholder="登陆账号"/>
                    <div class="div_label">
                        <label class="errorClass" id="telError">用户不存在！！！</label>
                        <label class="correctClass" id="telError1"></label>
                    </div>
                </div>
                <div id="mpanel2"></div>
            </div>
            <!-- end of modal-body -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="check-btn" name="check-btn"
                        onclick="sentUserpassword();">发送
                </button>
            </div>
            <!-- end of modal-footer -->
        </div>
        <!-- end of modal-content -->
    </div>
    <!-- end of modal-dialog -->
</div>
<!-- end of modal fade -->
<!-- End of Modal -->

</body>
