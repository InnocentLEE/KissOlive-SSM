<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Kiss Olive 库存管理</title>
 		<link rel="stylesheet" type="text/css" href="../../css/admin/table/dataTables.bootstrap.css">
		<link rel="stylesheet" type="text/css" href="../../css/admin/table/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/validform/style.css">
		<link rel="stylesheet" type="text/css" href="../../css/user/slide-unlock.css">
		<link rel="stylesheet" type="text/css" href="../../css/user/sign_login1.css">
		<link rel="stylesheet" type="text/css" href="../../css/admin/table/dataTables.responsive.css">
		<link rel="stylesheet" type="text/css" href="../../css/admin/table/sb-admin-2.css">
		<link rel="stylesheet" type="text/css" href="../../css/admin/font-awesome.css">

	</head>
	<body>
	<div class="page-wrapper">
		<!-- start:库存管理 -->
		<div class="row">
			<div class="col-lg-10">
				<h1 class="page-header">库存管理</h1>
			</div>
		</div>
		<table id="table_id_example" class="table table-bordered">
			<thead>
			<tr >
				<th style="text-align:center;">库存批号</th>
				<th style="text-align:center;">商品名</th>
				<th style="text-align:center;">保质期限</th>
				<th style="text-align:center;">库存量</th>
				<th style="text-align:center;">供应商</th>
				<th style="text-align:center;">入库时间</th>
			</tr>
			</thead>
			<tbody>
			<tr align="center" v-for="r in datas">
				<td>{{r.stockId}}</td>
				<td>{{r.productionName}}</td>
				<td>{{r.stringShelfdate}}</td>
				<td>{{r.number}}</td>
				<td>{{r.supplierName}}</td>
				<td>{{timeformat(r.updatetime)}}</td>
			</tr>
			</tbody>
		</table>
	</div>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						</button>
						<h4 class="modal-title" id="myModalLabel">商品入库</h4>
					</div>
					<form role="form" id="addiventory">
						<div class="form-group">
							<label class="col-sm-2 control-label">入库批号</label>
							<input type="text" id="newinventory1" >&nbsp;&nbsp;<input type="button" id="newinventory" value="生成入库号" class="btn btn-default" />
								<div class="form-group" id="brand_product_color">
									<label class="col-sm-2 control-label">选择商品</label>

									<select id="select1" onchange="changebrand()">
										<option value="0" >品牌</option>
										<option v-for="r in brands" :value="r.id">{{r.name}}</option>
									</select>
									<select id="select2" onchange="changeproduct()">
										<option value="0" >产品</option>
										<option v-for="r in products" :value="r.id">{{r.name}}</option>
		<!--						<option v-for="(r,index) in products" :value="r.id" v-if="index==0" selected="selected">{{r.name}}</option>
										<option :value="r.id" v-else>{{r.name}}</option>-->
									</select>
									<select id="select3">
										<option value="0">色号</option>
										<option v-for="r in colors" :value="r.id">{{r.colorName}}</option>
									</select>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">保质期限</label><input type="date" id="permitdate">
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">入库数量</label><input type="text" id="innernumber">&nbsp;<label class="control-label">件</label>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label" id="supplier">供应商</label>
									<select id="select4">
										<option value="0">供应商</option>
										<option v-for="r in suppliers" :value="r.id">{{r.name}}</option>
									</select>
								</div>
			<!--							<div class="form-group">
											<label class="col-sm-2 control-label errorClass" id="Errormsg" ></label>
										</div>-->
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
									<button type="button" class="btn btn-default" onclick="addiven()">提交</button>
								</div>
						</div>
					</form>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
		<script type="text/javascript" src="../../js/jquery.js"></script>
		<!--DataTables 核心 js-->
		<script type="text/javascript" src="../../js/table/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../js/login_verify.js"></script>
		<script type="text/javascript" src="../../js/valid.js"></script>
		<script type="text/javascript" src="../../js/table/dataTables.bootstrap.min.js"></script>
		<!--datatables的配置-->
		<script type="text/javascript" src="../../js/vue.js"></script>
		<script type="text/javascript" src="../../js/admin/inventory.js"></script>

	</body>
</html>
