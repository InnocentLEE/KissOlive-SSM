<body>
<div class="content">
    <!-- start:客服管理 -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" style="margin-left: 20px">客服管理</h1>
        </div>
    </div>
    <div class="row chat-container" >
        <div id="chatlist" class="tab-list chat-container-left">
            <h4 class="h4title"> 客户列表<i class="iconfont icon-icon_lianxiren"></i></h4>
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation"  v-for="user in userlist">
                    <a :href="'#U'+user.userId" data-toggle="pill" onclick="build_chatDIV(this)">{{user.name}}<span class="badge">{{user.num}}</span></a>
                </li>
            </ul>
        </div>
        <div id="myTabContent"class="tab-content chat-container-right">
            <div class="div-waiting-content">
                <img class="img-waiting" src="../../img/graykissolive.png">
            </div>
            <div id="tab-pane" class="tab-pane fade " id="U1" >
                <div id="chat-content">
                </div>
                <div id="msgpanel">
                    <textarea autoHeight="true" class="chatinput emotion" id="chatinput" placeholder="输入回复信息.."></textarea>
                    <div class="tools-box">
                        <span class="face-icon tool-icon" id="face">☺</span>
                        <button type="button" class="btn-send" id="analytic" onclick="out()">发送</button>
                        <!--<span class="fa fa-paper-plane tool-icon" id="analytic" onclick="out()"></span>-->
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript">
    function close(){
        $('#tab-pane').addClass("active in");
    }
    // 绑定表情
    $('#face').SinaEmotion($('.emotion'));
    $(function() {
        $.fn.autoHeight = function () {
            function autoHeight(elem) {
                elem.style.height = 'auto';
                //elem.scrollTop = 0; //防抖动
                elem.style.height = elem.scrollHeight + 'px';
            }

            this.each(function () {
                autoHeight(this);
                $(this).on('keyup', function () {
                    autoHeight(this);
                });
            });
        }
    })

</script>
