<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" id="add_brand">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                </button>
                <h4 class="modal-title" id="myModalLabel">添加品牌</h4>
            </div>
            <form role="form">

                <div class="form-group">
                    <label class="col-sm-2 control-label">品牌名称</label>
                    <input type="text" id="brand_name"/>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">品牌商标</label>
                    <input type="file" id="brand_logo"/>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">状态</label>
                    <select id="brand_status">
                        <option value="1">上架</option>
                        <option value="0">下架</option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-default" onclick="brand_submit();">提交</button>
                </div>
        </form>
    </div>
    <!-- /.modal-content -->
