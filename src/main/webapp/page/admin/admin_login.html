<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta charset="UTF-8"/>
<title>Kiss Olive 后台管理登录页面</title>
<link rel="stylesheet" type="text/css" href="../../css/admin/table/bootstrap1.css">
<link rel="stylesheet" type="text/css" href="../../css/validform/style.css">
<link rel="stylesheet" type="text/css" href="../../css/validform/demo.css">
<link rel="stylesheet" type="text/css" href="../../css/user/slide-unlock.css">
<link rel="stylesheet" type="text/css" href="../../css/user/sign_login2.css">
	<link rel="stylesheet" href="../../css/user/sure_panel.css">
</head>

<body>
	<div class="container-fluid">
		<div class="logo_header row">
			<div class="ko col-xs-12 col-md-12">
				<img src="../../img/kissolive.png" >
			</div>
		</div>
		<!-- end of logo_header -->
		<div class="row">
			<div class="center-block">
				<div class="panel panel-default login-panel ">
					<div style="margin-top:25px; margin-bottom:25px;">
						<span class="denglu">&nbsp;&nbsp;&nbsp;后&nbsp;&nbsp;&nbsp;&nbsp;台&nbsp;&nbsp;&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录</span>
					</div>

					<form class="registerform form-horizontal " method="post">
						<input type="hidden" name="method" value="login" />
						<div class="sum-group">
							<div class="form-group">
								<label for="tel" class="col-sm-5 control-label"
									style="text-align:right">登录账号</label>
								<div class="col-sm-6">
									<input type="text" class="form-control inputxt" id="usertel" name="usertel" placeholder="请输入手机号"  />
								</div>
							</div>
							<div class="form-group">
								<label name="userpassword" class="col-sm-5 control-label" style="text-align:right">登录密码</label>
								<div class="col-sm-6">
									<input type="password" value="" id="password" name="password"
										class="inputClass form-control inputxt"
										placeholder="请输入密码"/>
								</div>
								<div class="col-sm-12 tip1" >
				                      <label class="errorClass" id="userError" style="vertical-align:middle;"></label>
				               </div>
							</div><!-- end of form-group -->
								<div class="form-group">
								<div class="col-md-5 "></div>
								<!-- Button trigger modal -->
								<div class="col-md-6 forget">
									<button type="button" class="btn btn-link" data-toggle="modal"
										data-target="#myModal">忘记密码？</button>
								</div>

								<!-- Start of Modal -->
								<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
									aria-labelledby="myModalLabel">
									<div class="modal-dialog" role="document">
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal"
													aria-label="Close">
													<span aria-hidden="true">&times;</span>
												</button>
												<h4 class="modal-title" id="myModalLabel">忘记密码</h4>
											</div>
											<!-- end of modal-header -->
											<div class="modal-body" style="text-align:left">
												<div>
													<h5>请输入你需要找回登录密码的帐户名（即手机号）:</h5>
													<label class="Findpw_login">登陆账号</label> 
													<input type="text" class="text" id="tel" name="tel" onblur="checkform2()"/>
												</div>
												<div class="col-sm-12 tip1">
								                     <label class="errorClass" id="telError" ></label>
								                 </div>
												<div float=left;>
													<label class="Findpw_login">验证码</label>
												</div>
												<div id="mpanel2" float=right;></div>
											</div>
											<!-- end of modal-body -->
											<div class="modal-footer">
												<button type="button" class="btn btn-default" data-dismiss="modal" id="cancel">取消</button>
												<button type="button" class="btn btn-default" id="check-btn" name="check-btn" onclick="">发送</button>
											</div>
											<!-- end of modal-footer -->
										</div>
										<!-- end of modal-content -->
									</div>
									<!-- end of modal-dialog -->
								</div>
								<!-- end of modal fade -->
								<!-- End of Modal -->
				
						    </div><!-- end of form-group -->
		
							<div class="form-group">
								<div class="login_btn col-md-12 col-lg-12">
									<button class="btn btn-default lbtn" type="button" onclick="login()">登 录</button>
								</div>
							</div>
					   </div>
						</form>
						</div>
			</div>
			<!-- end of panel -->
		</div>
		<!-- end of center-block -->
	</div>
	<!-- end of row -->
	</div>
	<!-- container_fluid -->

	<div class="popup_de xycenter" id="tip">
		<div class="popup_box">
			<span class="popup_close" value="关闭">×</span>
			<span class="show_msg" id="show_msg"></span>
			<div class="btn_box">
				<div class="popup_btn btn-danger" value="确定" id="tipbtn">确定</div>
				<div class="popup_btn btn_cancel" value="取消">取消</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../js/login_verify.js"></script>
	<script type="text/javascript" src="../../js/login_valid.js"></script>
	<script type="text/javascript" src="../../js/admin/login.js"></script>
</body>
</html>
