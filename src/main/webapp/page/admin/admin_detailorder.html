<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>

    <title>Kiss OLive 订单详情</title>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/admin/fontawesome-all.css">
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_869596_titepeckeo.css">

    <link rel="stylesheet" href="../../css/user/user_cart.css">
    <link rel="stylesheet" href="../../css/user/user_detailorder.css">
    <link rel="stylesheet" href="../../css/admin/admin_detailorder.css">


</head>

<body>
<!-- start of 内容 -->
<!-- start:订单管理 -->
<div class="page-wrapper">
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header" style="margin-left: 20px">订单管理</h1>
    </div>
</div>
<div class="container content">
    <div class="leadertab row">
        <div id="myTabContent" class="tab-content">

            <input type="hidden" name="method" value="createOrder">
            <div id="step2" class="tab-pane fade active in">
                <div class="div-title">
                    <label class="label-title">收货信息</label>
                </div>
                <ul class="addr">
                    <li>{{orderinfo.address}}</li>
                </ul>
                <div class="div-text">
                    <span class="span-status">状态:</span>
                    <span class="span-receive" v-if="orderstatus==0">未付款</span>
                    <span class="span-receive" v-else-if="orderstatus==1">等待发货</span>
                    <span class="span-receive" v-else-if="orderstatus==2">等待确认</span>
                    <span class="span-receive" v-else-if="orderstatus==3">未评价</span>
                    <span class="span-receive" v-else-if="orderstatus==4">已完成</span>
                    <span class="span-receive" v-else-if="orderstatus==5">已取消</span>
                </div>
                <div class="div-title">
                    <label class="label-title">商品清单</label>
                    <label class="label-title label-right">订单号：{{orderinfo.orderNumber}}</label>
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th>&nbsp;</th>
                        <th>产品</th>
                        <th>&nbsp;&nbsp;&nbsp;&nbsp;单价</th>
                        <th>数量</th>
                        <th>价格</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="order_lists" v-for="r in productionlist.goods"> <!-- 每一个orderlist就是一个购物车商品 -->
                        <th>
                            <div class="list_img">
                                <img :src="r.url" alt="">
                            </div>
                        </th>
                        <td>
                            <p class="goodname">{{r.name}}</p>
                        </td>
                        <td><p class="price">￥{{getOnePrice(r.price,r.number)}}</p></td>
                        <td>
                            <div class="amount_box">
                                <input type="text" :value="r.number" class="sum" id="gnumber" disabled>
                            </div>
                        </td>
                        <td><p class="order-sum_price">￥{{r.price}}</p></td>
                    </tr>
                    <input type="hidden" name="cid" value="">
                    <tr>
                        <th rowspan="2" colspan="3"
                            style="vertical-align: middle;padding: 0 0 0 50px;font-size: 20px;font-weight: normal; ">
                            订单总结
                        </th>
                        <td>商品价格</td>
                        <td><strong class="order-total_text">￥{{productionlist.price}}</strong></td>
                    </tr>
                    <tr>
                        <td>运费</td>
                        <td>免邮</td>
                    </tr>
                    <tr class="bordertop">
                        <th colspan="3"></th>
                        <td>
                            已选商品
                        </td>
                        <td>
                            <div class="piece">
                                <strong class="order-piece_num">{{productionnum}}</strong>件
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th colspan="3"></th>
                        <td>
                            共计
                        </td>
                        <td>
                            <div class="totalMoney">
                                <strong class="order-total_text">￥{{productionlist.price}}</strong>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>

<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/vue.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cityselect.js"></script>

<script type="text/javascript" src="../../js/admin/admin_detailorder.js"></script>

</body>

</html>
