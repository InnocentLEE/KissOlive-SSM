<div class="page-wrapper">
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header" style="margin-left: 20px">订单管理</h1>
    </div>
</div>
<div class="container content">
    <div class="leadertab row">
        <div id="myTabContent" class="tab-content">

            <input type="hidden" name="method" value="createOrder">
            <div id="step2" class="tab-pane fade active in">
                <div class="div-title">
                    <label class="label-title">收货信息</label>
                </div>
                <ul class="addr">
                    <li>特拉斯夫斯基哇卡拉卡纳里斯&nbsp;0758-2752518&nbsp;内蒙古自治区 呼伦贝尔市 莫力达瓦达斡尔族自治旗 杜拉尔鄂温克民族乡 尼西空海拉松村××号</li>
                </ul>
                <div class="div-text">
                    <span class="span-status">状态:</span><span class="span-receive">签收</span>
                </div>
                <div class="div-title">
                    <label class="label-title">商品清单</label>
                    <label class="label-title label-right">订单号：48465164894168481</label>
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th>&nbsp;</th>
                        <th>产品</th>
                        <th>&nbsp;&nbsp;&nbsp;&nbsp;单价</th>
                        <th>数量</th>
                        <th>价格</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr class="order_lists">
                            <!-- 每一个orderlist就是一个购物车商品 -->
                            <th>
                                <div class="list_img">
                                    <img src="../../images/959B06291F454B14A8A663597CC5C077.png" alt="">
                                </div>
                            </th>
                            <td>
                                <p class="goodname">CLIO少女之吻丝润唇彩唇蜜</p>
                                <p class="goodcolor">#15201</p>
                            </td>
                            <td>
                                <p class="price">￥250</p>
                            </td>
                            <td>
                                <div class="amount_box">
                                    <button class="reduce reSty btn" disabled>-</button>
                                    <input type="text" value="1" class="sum" id="gnumber" disabled>
                                    <button class="plus btn" disabled>+</button>
                                </div>
                            </td>
                            <td>
                                <p class="order-sum_price">￥250</p>
                            </td>
                        </tr>
                       <tr>
                            <th rowspan="2" colspan="3"
                                style="vertical-align: middle;padding: 0 0 0 50px;font-size: 20px;font-weight: normal; ">
                                订单总结
                            </th>
                            <td>商品价格</td>
                            <td><strong class="order-total_text">￥250</strong></td>
                        </tr>
                        <tr>
                            <td>运费</td>
                            <td>免邮</td>
                        </tr>
                        <tr class="bordertop">
                            <th colspan="3"></th>
                            <td>
                                已选商品
                            </td>
                            <td>
                                <div class="piece">
                                    <strong class="order-piece_num">3</strong>件
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th colspan="3"></th>
                            <td>
                                共计
                            </td>
                            <td>
                                <div class="totalMoney">

                                </div>
